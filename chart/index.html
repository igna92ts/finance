<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    </head>
    <body>
        <div id="graph"></div>
        <script>
        	function rand() {
              return Math.random();
            }
            
            Plotly.plot('graph', [{
              y: [],
              mode: 'lines', 
              line: { width: 4 }
            }, {
              y: [],
              mode: 'lines',
              line: { width: 4 }
            }]);
        	
        	const socket = io('https://finance-igna92ts.c9users.io/');
            socket.on('data', data => {
              Plotly.extendTraces('graph', {
                y: [[data.predictedPrice], [data.realPrice]]
              }, [0, 1]);
            });
        </script>
    </body>
</html>
